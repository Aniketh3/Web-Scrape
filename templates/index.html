<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQEuXkf7XY3CSX4rH2BT0LrpMRd2Gmu7jWTvQ&s" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        header {
            background: #343a40;
            color: white;
            padding: 1rem;
            text-align: center;
            border-bottom: 4px solid #ffcc00;
        }

        .container {
            flex: 1;
            max-width: 1000px;
            margin: 3rem auto;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            backdrop-filter: blur(10px);
        }

        h1, h2 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        button {
            background: linear-gradient(to right, #ffcc00, #ff9900);
            color: #fff;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: linear-gradient(to right, #ff9900, #ff6600);
            transform: translateY(-3px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        }

        footer {
            background: #343a40;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            border-top: 4px solid #ffcc00;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 2rem;
            }
            h1, h2 {
                font-size: 2rem;
            }
            button {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Web Scraper</h1>
    </header>
    
    <div class="container">
        <h2>Extract Valuable Data with Ease</h2>
        <p>Scrape data from different categories and enhance your knowledge.</p>
        <div class="button-container">
            <a href="{{ url_for('page1') }}"><button>Physics</button></a>
            <!-- <a href="{{ url_for('page2') }}"><button>Biology</button></a> -->
            <a href="{{ url_for('page3') }}"><button>Chemistry</button></a>
            <a href="{{ url_for('page4') }}"><button>Economics</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Web Scraper Project | All Rights Reserved</p>
    </footer>
</body>
</html>
