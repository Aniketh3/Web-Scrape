<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #fff9e6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #000000;
            color: #ffffff;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-bottom: 4px solid #ffd700;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
        }

        button {
            background-color: #ffd700;
            color: #000000;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #ffcc00;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        footer {
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            border-top: 4px solid #ffd700;
        }

        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            button {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Web Scraper</h1>
    </header>
    
    <div class="container">
        <h2>Select a Page to View Scraped Content</h2>
        <div class="button-container">
            <a href="{{ url_for('page1') }}"><button>Physics</button></a>
            <a href="{{ url_for('page2') }}"><button>Biology</button></a>
            <a href="{{ url_for('page3') }}"><button>Chemistry</button></a>
            <a href="{{ url_for('page4') }}"><button>Economics</button></a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Web Scraper Project</p>
    </footer>
</body>
</html>
